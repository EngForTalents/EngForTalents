<!DOCTYPE html>
<html lang="en">

                    <select name="ra2s" id="ra2s">
                        <option value="" disabled selected hidden>نوع الرقص</option>

                        <option value="شرقي">شرقي</option>
                        <option value="فنون شعبية">فنون شعبية</option>
                    </select>

                    <select name="ta2lef" id="ta2lef">
                        <option value="" disabled selected hidden>نوع التأليف</option>
                        <option value="تأليف قصص قصيرة">تأليف قصص قصيرة</option>
                        <option value="تأليف روايات">تأليف روايات</option>
                        <option value="تأليف شعر">تأليف شعر</option>
                        <option value="تأليف اغاني">تأليف اغاني</option></option>
                    </select>

                    <select name="Secondary-Talent" id="Stalent">
                        <option value="" disabled selected hidden>Choose your secondary talent</option>
                        <option value="التمثيل">التمثيل</option>
                        <option value="الغناء">الغناء</option>
                        <option value="الرقص">الرقص</option>
                        <option value="التأليف">التأليف</option>
                        <option value="القاء الشعر">القاء الشعر</option>
                        <option value="التصوير">التصوير</option>

                        <option value="الدوبلاج">الدوبلاج</option>
                        <option value="ميكب ارتست">ميكب ارتست</option>
                        <option value="جرافيك ديزاينر">جرافيك ديزاين</option>
                        <option value="الزجل">الزجل</option>
                        <option value="اعمال يدوية">اعمال يدوية</option>
                        <option value="الإخراج">الإخراج</option>
                    </select>

                    <input type="submit" value="Join-US" id="join-us">
                    
                </div>
            </div>
        </form>

        <script>
            var form = document.getElementById("sheetdb-form");
            form.addEventListener("submit", e => {
            e.preventDefault();
            fetch(form.action, {
                method : "POST",
                body: new FormData(document.getElementById("sheetdb-form")),
            }).then(
                response => response.json()
            ).then((html) => {
            });
            });
        </script>
    </div>
</body>
    <script src="script.js"></script>
</html>
